<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>

    <div id="1e">
        <div onclick="addToCalc(1)">1</div>
        <div onclick="addToCalc(2)">2</div>
        <div onclick="addToCalc(3)">3</div>
        <div onclick="addToCalc('/')">รท</div>
        <div onclick="clearSingle()">SUPP</div>
        <div onclick="clearInput()">CLR</div>
    </div>

    <div id="2e">
        <div onclick="addToCalc(4)">4</div>
        <div onclick="addToCalc(5)">5</div>
        <div onclick="addToCalc(6)">6</div>
        <div onclick="addToCalc('*')">*</div>
        <div onclick="addToCalc('(')">(</div>
        <div onclick="addToCalc(')')">)</div>
    </div>

    <div id="3e">
        <div onclick="addToCalc(7)">7</div>
        <div onclick="addToCalc(8)">8</div>
        <div onclick="addToCalc(9)">9</div>
        <div onclick="addToCalc('-')">-</div>
        <div class="void"></div>
        <div class="void"></div>
    </div>
    
    <div id="4e">
        <div onclick="addToCalc(0)">0</div>
        <div onclick="addToCalc('.')">,</div>
        <div class="void"></div>
        <div onclick="addToCalc('+')">+</div>
        <div id="equal" onclick="calculate()">=</div>
    </div>

    <input type="text" id="input" disabled>
    <textarea id="output" disabled></textarea>

    <script src="calculatrice.js"></script>
</body>
</html>
